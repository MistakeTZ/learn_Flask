<!DOCTYPE html>
<html>
    <body>
        <h1>Users</h1>
        
        <table border="1px">
            <tr>
                <td>Name</td>
                <td>ID</td>
                <td>Value</td>
                <td>Link</td>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.user_id }}</td>
                <td>{{ user.value }}</td>
                <td><a href={{ url_for('get_user', user_id=user.user_id) }}>ссылка</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
