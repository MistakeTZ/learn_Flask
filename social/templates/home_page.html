{% extends "base.html" %}

{% block content %}

<h1>
    {% if user.username %}
    Hello, {{ user.username }}!
    {% else %}
    Hello!
    {% endif %}
</h1>

{% for post in posts %}
<span>
    <div><b>{{ post.author.username }}</b></div>
    <div style="height: 35px;">{{ post.body }}</div>
</span>
{% endfor %}

{% endblock %}
