<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Social network</title>
        {% endif %}
    </head>
    <body>
        <nav>
            <div>
                Links:
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('login_page') }}">Login</a>
            </div>
        </nav>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </body>
</html>
